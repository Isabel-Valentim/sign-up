<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <h2 class="title-text">Create Account</h2>
        <div class="form-container">
            <div class="name-container">
                <i class="fas fa-user"></i>
                <input type="text" class="input" id="name" placeholder="Name">
            </div>   
            <div class="email-container">
                <i class="fas fa-envelope"></i>
                <input type="text" class="input" id="email" placeholder="Email">
            </div>
            <div class="password-container">
                <i class="fas fa-lock"></i>
                <input type="text" class="input" id="password" placeholder="Password">
            </div>         
        </div>  
        <div class="error-message">
            <p id="warning"></p>
        </div>
        <div class="submit">
            <button id="btn">Sign Up</button>
        </div>
            <p class="social-media-text">Or sign up with other social platforms</p>
        <div class="social-media">
            <a href=" " class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href=" " class="social-icon">
                <i class="fab fa-google"></i>
            </a>
            <a href=" " class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href=" " class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
